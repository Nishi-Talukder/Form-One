<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form One</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Contact Form </h1>
        <div class="main_content">
            <div class="form">
                <h2>Contact us</h2>
                <p>We're open for any suggestion or just to have a chat</p>
                <div class="information">
                    <div class="adrress">
                        <h3>ADDREESS :</h3>
                        <p>198 West 21th Street, <br> Suite 721 <br>  New York NY 10016</p>
                    </div>
                    <div class="email">
                        <h3>EMAIL :</h3>
                        <p>info@yoursite.com</p>
                    </div>
                    <div class="phone">
                        <h3>Phone :</h3>
                        <p>+ 1235 2355 98</p>
                    </div>
                </div>

                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Subject">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Create a message heres"></textarea>
                    <input type="submit" value="Send Message">
                </form>
                <div class="ending_part">
                    <div class="follow">
                        <h4>Follow us here</h4>
                    </div>
                    <div class="social">
                        <ul>
                            <li>Facebook</li>
                            <li>Twitter</li>
                            <li>Instragram</li>
                            <li>Dribbble</li>
                        </ul>
                    </div>
                    </div>
            </div>
             
            
            <div class="image">
                <img src="images/vase.jpg" alt="">
            </div>
        </div>
    </div>
    
    
</body>
</html>
